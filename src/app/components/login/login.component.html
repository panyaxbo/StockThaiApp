<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons">password</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn"><i class="fa fa-sign-in" aria-hidden="true"></i> signin</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <a><i class="fa fa-sign-in" aria-hidden="true"></i> Create an Account?</a>
                </div>
                <div class="input-field col s6">
                    <a><i class="fa fa-sign-in" aria-hidden="true"></i> Forget Password</a>
                </div>
            </div>
        </form>
    </div>
</div>
